scheming_version: 2
group_type: geography

fields:
- field_name: title
  label: Name
  validators: ignore_missing unicode_safe
  form_snippet: large_text.html
  form_attrs:
    data-module: slug-preview-target

- field_name: name
  label: URL
  validators: not_empty unicode_safe name_validator group_name_validator
  form_snippet: slug.html

- field_name: geography_type
  label: Type
  preset: select
  required: true
  choices:
    - value: country
      name: Country
    - value: region
      name: Region

- field_name: m49_code
  label: UN M.49 code

- field_name: geography_shape
  label: Geography Shape
  preset: json_object
  validators: scheming_valid_json_object

- field_name: not_used
  label: Parent organization
  display_snippet: null
  form_snippet: org_hierarchy.html
  validators: ignore_missing
